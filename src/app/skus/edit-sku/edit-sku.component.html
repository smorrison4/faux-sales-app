<div class="col-md-6">
  <h2 class="text-center">Edit Sku</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12"><label for="id">Id:</label>
        <input type="number" readOnly="true" formControlName="id" placeholder="Id" name="id" class="form-control id-field" id="id">
      </div>
  
    <div class="form-group">
      <label for="skuNumber">Sku Number:</label>
      <input type="text" minlength="1" maxlength="20" formControlName="skuNumber" placeholder="Sku" name="skuNumber" class="form-control" id="skuNumber">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" minlength="1" maxlength="50" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" minlength="1" maxlength="50" formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="regularPrice">Regular Price:</label>
      <input type="number" formControlName="regularPrice" placeholder="Regular price" name="regularPrice" class="form-control" id="regularPrice">
    </div>

    <button class="btn btn-primary btn-size">Update</button>
    <button type="button" class="btn btn-secondary btn-size btn-cancel" (click)="onCancel()">Cancel</button>
  </form>
</div>
