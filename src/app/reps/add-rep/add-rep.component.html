<div class="col-md-6">
  <h2 class="text-center">Add Rep</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="firstName" formControlName="firstName" placeholder="FirstName" name="firstName" class="form-control width-128" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="lastName" formControlName="lastName" placeholder="LastName" name="lastName" class="form-control width-256" id="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="initials">Initials:</label>
      <input type="initials" formControlName="initials" placeholder="Initials" name="initials" class="form-control width-80" id="initials">
    </div>

    <div class="form-group">
      <label for="isActive">Active:</label>
      <input type="isActive" formControlName="isActive" placeholder="IsActive" name="isActive" class="form-control width-80" id="isActive">
    </div>

    <button class="btn btn-primary btn-size">Add</button>
    <button type="button" class="btn btn-secondary btn-size btn-cancel" (click)="onCancel()">Cancel</button>
  </form>
</div>
