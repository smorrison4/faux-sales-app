<div class="col-md-6">
  <h2 class="text-center">Edit Order</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12"><label for="id">Id:</label>
        <input type="id" readOnly="true" formControlName="id" placeholder="Id" name="id" class="form-control id-field" id="id">
      </div>
  
    <div class="form-group">
      <label for="repGettingCredit">Credited Rep.:</label>
      <input type="repGettingCredit" formControlName="repGettingCredit" placeholder="RepGettingCredit" name="repGettingCredit" class="form-control" id="repGettingCredit">
    </div>

    <div class="form-group">
      <label for="enteredBy">Entered By:</label>
      <input type="enteredBy" formControlName="enteredBy" placeholder="EnteredBy" name="enteredBy" class="form-control" id="enteredBy">
    </div>

    <div class="form-group">
      <label for="entryDateAndTime">Entry Date/Time:</label>
      <input type="entryDateAndTime" formControlName="entryDateAndTime" placeholder="EntryDateAndTime" name="entryDateAndTime" class="form-control" id="entryDateAndTime">
    </div>
    <button class="btn btn-primary btn-size">Update</button>
    <button type="button" class="btn btn-secondary btn-size btn-cancel" (click)="onCancel()">Cancel</button>
  </form>
</div>
