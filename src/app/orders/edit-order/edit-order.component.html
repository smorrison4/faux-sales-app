<div class="col-md-6">
  <h2 class="text-center">Edit Order</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12"><label for="id">Id:</label>
        <input type="number" readOnly="true" formControlName="id" placeholder="Id" name="id" class="form-control id-field" id="id">
      </div>
  
    <div class="form-group">
      <label for="creditedRep">Credited Rep.:</label>
      <input type="text" minlength="1" maxlength="50" formControlName="creditedRep" placeholder="Credited rep" name="creditedRep" class="form-control" id="creditedRep">
    </div>

    <div class="form-group">
      <label for="enteredBy">Entered By:</label>
      <input type="text" minlength="1" maxlength="50" formControlName="enteredBy" placeholder="Entered by" name="enteredBy" class="form-control" id="enteredBy">
    </div>

    <div class="form-group">
      <label for="entryDateAndTime">Entry Date/Time:</label>
      <input type="date" formControlName="entryDateAndTime" placeholder="Entry date" name="entryDateAndTime" class="form-control" id="entryDateAndTime">
    </div>
    <button class="btn btn-primary btn-size">Update</button>
    <button type="button" class="btn btn-secondary btn-size btn-cancel" (click)="onCancel()">Cancel</button>
  </form>
</div>
