<div class="col-md-6">
  <h2 class="text-center">Edit Customer</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-12"><label for="id">Id:</label>
      <input type="id" readOnly="true" formControlName="id" placeholder="Id" name="id" class="form-control id-field" id="id">
    </div>

    <div class="form-group">
      <label for="clientNumber">Client Number:</label>
      <input type="clientNumber" formControlName="clientNumber" placeholder="ClientNumber" name="clientNumber" class="form-control" id="clientNumber">
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="location" formControlName="location" placeholder="Location" name="location" class="form-control" id="location">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="phoneNumber" formControlName="phoneNumber" placeholder="PhoneNumber" name="phoneNumber" class="form-control width-180" id="phoneNumber">
    </div>

    <div class="form-group">
      <label for="contactName">Contact Name:</label>
      <input type="contactName" formControlName="contactName" placeholder="ContactName" name="contactName" class="form-control" id="contactName">
    </div>

    <button class="btn btn-primary btn-size">Update</button>
    <button  type="button" class="btn btn-secondary btn-size btn-cancel" (click)="onCancel()">Cancel</button>
  </form>
</div>
