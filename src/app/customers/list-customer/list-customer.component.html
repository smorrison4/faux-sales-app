  <h2> Customers</h2>
  <button class="btn btn-primary btn-size btn-margin-below" (click)="addCustomer()"> Add Customer</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Client Number</th>
      <th>Location</th>
      <th>Email</th>
      <th class="width-180">Phone Number</th>
      <th>Contact Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td class="hidden">{{customer.id}}</td>
      <td>{{customer.clientNumber}}</td>
      <td>{{customer.location}}</td>
      <td>{{customer.email}}</td>
      <td class="width-180">{{customer.phoneNumber}}</td>
      <td>{{customer.contactName}}</td>
      <td>
        <!--<button class="btn btn-primary btn-size btn-cancel" (click)="editCustomer(customer)"><span style="height:25px; width:25px;" class="glyphicon glyphicon-pencil"></span></button></td>
        <button class="btn btn-primary btn-size" (click)="deleteCustomer(customer)"><span style="height:25px; width:25px;" class="glyphicon glyphicon-trash"></span></button>
      <i class="icon-trash"></i>-->
        <button class="btn btn-primary btn-size" (click)="deleteCustomer(customer)"> Delete</button>
        <button class="btn btn-primary btn-size btn-cancel" (click)="editCustomer(customer)"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
